<ui:composition template="layoutPadrao.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Cadastro de Genero</ui:define>

<ui:define name="corpo">
	<h:form>
		<!-- <p:messages closable="true" /> -->
		<p:growl />
		
		<p:panel header="Cadastro de Genero" >
		
			<p:panelGrid columns="2">
				<h:outputText value="Gênero: *" />
				<p:inputText value="#{generoController.genero.descGenero}"
				 required="true"
				 requiredMessage="O campo Gênero é obrigatório!">
				<f:validateLength minimum="1" maximum="30" />
				</p:inputText>
				<f:facet name="footer">
					<p:commandButton value="Salvar" 
						action="#{generoController.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar" 
						action="cadastroGenero.xhtml"
						actionListener="#{generoController.limparCampos}"
						immediate="true"
						ajax="false" />
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
